<!DOCTYPE html>
<html>
<head>
    <title>Test Storage</title>
</head>
<body>
    <h1>LocalStorage Test</h1>
    <div id="result"></div>
    <script>
        const STORAGE_KEY = 'wordCategorizeData';
        
        // Test localStorage
        try {
            // Test write
            const testData = [
                {
                    id: 'test123',
                    word: 'test',
                    meaning: '测试',
                    category: '测试分类',
                    createdAt: new Date().toISOString()
                }
            ];
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(testData));
            console.log('Write test passed');
            
            // Test read
            const data = localStorage.getItem(STORAGE_KEY);
            const parsed = JSON.parse(data);
            console.log('Read test passed:', parsed);
            
            // Clear test data
            localStorage.removeItem(STORAGE_KEY);
            console.log('Clean test passed');
            
            document.getElementById('result').innerHTML = '<p style="color: green;">LocalStorage is working properly! Check console for details.</p>';
        } catch (error) {
            console.error('LocalStorage test failed:', error);
            document.getElementById('result').innerHTML = '<p style="color: red;">LocalStorage test failed: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
